<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org"
   th:replace="~{base::layout(~{::section})}
 ">
<head>
	<meta charset="UTF-8" />
	<title>THIS is a </title>
</head>
<body>
  <section>
	<div class="container">
	  <div class = "row">
	  
	 <div class = "col-md-8 offset-md-2">
	  
	   
	    <div class="my-card mt-1">
	       <div th:if = "${session.message}" th:classappend = "${session.message.type}" class = "alert" role = "alert">
	         <p th:text = "${session.message.content}"></p>
	         
	

	       </div>
 
	     <div class="container text-center">
	     
	     <img class = "" style = "width: 80px;" src="" th:src="@{/img/registered.png}" alt = ""/>
	     
	     
	     </div>
	     
	     
	     <h1 class = "text-center">Register Here</h1>
	     
	     <form novalidate action = "" th:action="@{/do_register}" method = "post" th:object="${user}">
	     
	      <div class="form-group">
	      
              <label for="name_field">Your Name</label>
              
               <input
               name = "name"
                type="text" 
               class="form-control"
               th:classappend ="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
               id="name_field"
                aria-describedby="emailHelp"
                placeholder = "Enter here"
                required
                th:val="${user.name}" />
                  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        
      </div>
                
                
                <!-- -Email -->
                 <div class="form-group">
              <label for="name_field">Your Email</label>
              
               <input 
               name = "email"
               type="text" 
               class="form-control" 
               id="name_field"
                aria-describedby="emailHelp"
                placeholder = "Enter here"
                required
                th:val="${user.email}"
                />
               
                 <!-- -password field -->
                 <div class="form-group">
              <label for="name_field">Your Password</label>
              
               <input 
               name = "password"
               type="password" 
               class="form-control" 
               id="password_field"
                aria-describedby="emailHelp"
                placeholder = "Enter here"
                required
                />
                
            
            </div>
            <div class = "form-group">
            
               <textarea name = "about" th:value = "${user.about}" placeholder = "Enter Something yourself " rows = "6"  class ="form-control"></textarea>
            
            </div>
            <!-- terms and conditionn agreement  -->
            <div class ="form-group form-check">
                    
                    <input type = "checkbox"
                    name = "agreement"
                    class = "form-check-input"
                    id = "agreement"
                    />
                    <label for = "agreement">Accept terms and conditions</label>
            
            
            </div>
            
            
            
            <div class="container text-center">
              <button type = "submit" class = "btn bg-primary btn-block text-white">Submit
              </button>
              <button type = "reset" class = "btn btn-warning btn-block text-white">Reset
              </button>
              
            
            
            </div>
               
          
	     
	     
	     </form>
	     
	     </div>
	 
	 
	 </div>
	  
	  
	  
	  </div>
	  
	
	
	</div>
	</section>
</body>
</html>
